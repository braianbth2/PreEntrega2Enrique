<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- link de tipografia-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;900&display=swap" rel="stylesheet">
    <!-- link de mi css -->
    <link rel="stylesheet" href="../css/main.css">

    <title>Contacto</title>
</head>

<body>
    <!-- header -->
    <header id="arriba">
        <div class="links-header">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container-fluid">
                    <a class="logo-inicio" href="../index.html">
                        <img src="../img/carrero voyage logo.png" alt="Carrero Voyage">
                    </a>
                    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse menu-color" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="vision" aria-current="page" href="vision.html">Vision</a>
                            </li>
                            <li class="nav-item">
                                <a class="proyectos" href="proyecto.html">Proyectos</a>
                            </li>
                            <li class="nav-item">
                                <a class="productos" href="productos.html">Productos y Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="contacto" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
    </header>
    <!-- fin de header -->

    <!-- inicio main -->
    <main>
        <h2>Esa respuesta que estas buscando, te pide no mirar atras</h2>
        <p>Dejanos tus datos, y te contactamos</p>

        <div class="formulario">
            <form method="post" name="sendmail" netlify>
                <h1>Contacto</h1>
                <input type="text" name="nombre" placeholder="Nombre">
                <input type="text" name="apellido" placeholder="Apellido">
                <input type="email" name="correo" placeholder="Correo">
                <input type="number" name="telefono" placeholder="Telefono">
                <textarea name="comentario" id="comentario" cols="15" rows="4"
                    placeholder="Tu comentario aqui"></textarea>
                <input type="submit" name="Enviar" id="enviar">
            </form>

            <div>
                <img class="item-reloj" src="../img/RELOJ.jpg" alt>
            </div>
        </div>

        <h3>Nuestras Redes</h3>
        <div class="REDES">
            <div>
                <a href="https://instagram.com/carrerovoyage">Instagram</a>
                <img src="../img/Instagram-Icon.png" alt="Instagram">
            </div>
            <div>
                <a href="https://www.youtube.com/@carrerovoyage1870">Youtube</a>
                <img src="../img/youtube.png" alt="Youtube">
            </div>
            <div>
                <a href="https://open.spotify.com/artist/1PTDGb3Jzmb3AffRnks62e">Podcasts</a>
                <img src="../img/spotify.png" alt="Podcasts">
            </div>
        </div>
    </main>
    <!-- fin del main -->

    <!-- footer -->
    <footer>
        <h2>Todos los derechos reservados</h2>
        <a href="#arriba">Ir Arriba</a>
    </footer>
    <!-- fin de footer -->

    <!-- script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
